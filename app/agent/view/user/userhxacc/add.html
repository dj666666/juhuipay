<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User.username')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" data-source="user.user/getUserBySelect" data-field="nickname" data-order-by="id desc" class="form-control selectpage" name="row[user_id]" type="text" value="">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Hx_code')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-hx_acc_id" data-rule="required" class="form-control selectpicker" name="row[hx_acc_id]">
                {foreach name="hxaccList" item="vo"}
                <option value="{$key}" {in name="key" value="0"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Third_hx_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-third_hx_id" data-rule="required" class="form-control" name="row[third_hx_id]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Third_hx_key')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-third_hx_key" data-rule="required" class="form-control" name="row[third_hx_key]" type="text" >
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Third_hx_sign_key')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-third_hx_sign_key" data-rule="required" class="form-control" name="row[third_hx_sign_key]" type="text" >
        </div>
    </div>
    
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
