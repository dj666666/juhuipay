    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-number" data-rule="required" class="form-control" readonly name="row[number]" type="text" value="{$row.number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Username')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-username" data-rule="required" class="form-control" readonly name="row[username]" type="text" value="{$row.username|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Nickname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-nickname" data-rule="required" class="form-control" name="row[nickname]" type="text" value="{$row.nickname|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Password')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-password" class="form-control" name="row[password]" type="text" value="" placeholder="不修改密码则留空">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">飞机号:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tg_name" class="form-control" name="row[tg_name]" type="text" value="{$row.tg_name|htmlentities}" placeholder="飞机号">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">群组id:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tg_group_id" class="form-control" name="row[tg_group_id]" type="text" value="{$row.tg_group_id|htmlentities}" placeholder="码商所在群组id">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Loginfailure')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-loginfailure" data-rule="required" class="form-control" name="row[loginfailure]" type="number" value="{$row.loginfailure|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">
                {foreach name="statusList" item="vo"}
                <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label>
                {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_commission')}:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">
                {foreach name="fanYList" item="vo"}
                <label for="row[is_commission]-{$key}"><input id="row[is_commission]-{$key}" name="row[is_commission]" type="radio" value="{$key}" {in name="key" value="$row.is_commission"}checked{/in} /> {$vo}</label>
                {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_receive')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <input  id="c-is_receive" name="row[is_receive]" type="hidden" value="{$row.is_receive}">
            <a href="javascript:;" data-toggle="switcher" class="btn-switcher" data-input-id="c-is_receive" data-yes="1" data-no="0" >
                <i class="fa fa-toggle-on text-success {eq name="$row.is_receive" value="0"}fa-flip-horizontal text-gray{/eq} fa-2x"></i>
            </a>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_refresh')}:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">
                {foreach name="refreshList" item="vo"}
                <label for="row[is_refresh]-{$key}"><input id="row[is_refresh]-{$key}" name="row[is_refresh]" type="radio" value="{$key}" {in name="key" value="$row.is_refresh"}checked{/in} /> {$vo}</label>
                {/foreach}
            </div>

        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Login_ip')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-login_ip" class="form-control" name="row[login_ip]" type="text" value="{$row.login_ip|htmlentities}">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">谷歌密钥:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-google_code" class="form-control" readonly name="row[google_code]" type="text" value="{$row.google_code|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">谷歌二维码:</label>
        <div class="col-xs-12 col-sm-8">
            <div id="googlediv"></div>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
