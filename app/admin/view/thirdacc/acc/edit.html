<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-code" data-rule="required" class="form-control" name="row[code]" type="text" value="{$row.code}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mapping_path')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mapping_path" class="form-control" name="row[mapping_path]" type="text" value="{$row.mapping_path}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">浮动金额:</label>
        <div class="col-xs-12 col-sm-8">
            <dl class="fieldlist" data-name="row[float_json]" data-template="basictpl">
                <dd>
                    <ins>向上/向下</ins>
                    <ins>浮动金额</ins>
                    <ins>范围金额</ins>
                    <ins>首单浮动</ins>
                </dd>
                <dd>
                    <a href="javascript:;" class="btn btn-sm btn-success btn-append"><i class="fa fa-plus"></i> {:__('Append')}</a>
                </dd>
                <textarea name="row[float_json]" class="form-control hide" cols="30" rows="5">{$row.float_json}</textarea>
            </dl>
            <!--&lt;!&ndash;定义模板，模板语法使用Art-Template模板语法&ndash;&gt;-->
            <script type="text/html" id="basictpl">
                <dd class="form-inline">
                    <ins><input type="text" name="<%=name%>[<%=index%>][type]" class="form-control" value="<%=row.type%>"
                                placeholder="+是向上-是向下" size="8"/></ins>
                    <ins><input type="text" name="<%=name%>[<%=index%>][float_amount]" class="form-control" value="<%=row.float_amount%>"
                                placeholder="每次浮动金额"/></ins>
                    <ins><input type="text" name="<%=name%>[<%=index%>][end_amount]" class="form-control" value="<%=row.end_amount%>"
                                placeholder="这个范围浮动"/></ins>
                    <ins><input type="text" name="<%=name%>[<%=index%>][is_first]" class="form-control" value="<%=row.is_first%>"
                                placeholder="首单浮动"/></ins>
                    <!--下面的两个按钮务必保留-->
                    <span class="btn btn-sm btn-danger btn-remove"><i class="fa fa-times"></i></span>
                    <span class="btn btn-sm btn-primary btn-dragsort"><i class="fa fa-arrows"></i></span>
                </dd>
            </script>
        </div>
    </div>
    
    
    
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
