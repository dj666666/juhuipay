<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Queue')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-queue" data-rule="required" class="form-control" name="row[queue]" type="text" value="{$row.queue}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Payload')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-payload" data-rule="required" class="form-control " rows="5" name="row[payload]" cols="50">{$row.payload}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Attempts')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-attempts" data-rule="required" class="form-control" name="row[attempts]" type="number" value="{$row.attempts}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Reserved')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-reserved" data-rule="required" class="form-control" name="row[reserved]" type="number" value="{$row.reserved}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Reserved_at')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-reserved_at" class="form-control" name="row[reserved_at]" type="number" value="{$row.reserved_at}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Available_at')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-available_at" data-rule="required" class="form-control" name="row[available_at]" type="number" value="{$row.available_at}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Created_at')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-created_at" data-rule="required" class="form-control" name="row[created_at]" type="number" value="{$row.created_at}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
