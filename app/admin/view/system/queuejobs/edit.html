<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Queue')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-queue" data-rule="required" class="form-control" name="row[queue]" type="text" value="{$row.queue|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Payload')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-payload" data-rule="required" class="form-control " rows="5" name="row[payload]" cols="50">{$row.payload}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Attempts')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-attempts" data-rule="required" class="form-control" name="row[attempts]" type="number" value="{$row.attempts|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Reserve_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-reserve_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[reserve_time]" type="text" value="{:$row.reserve_time?datetime($row.reserve_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Available_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-available_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[available_time]" type="text" value="{:$row.available_time?datetime($row.available_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{:$row.create_time?datetime($row.create_time):''}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
