<script>

$(function(){

		
	var payUrl = '<?php echo $payurl ;?>';
	var orderNo = '<?php echo $out_trade_no ;?>';
	var time = '<?php echo $time ;?>';
	
	var clipboard = new ClipboardJS('.cpBtn');
    clipboard.on('success', function (e) {
        _alert("复制成功");
    });
	
	var clipboard2 = new ClipboardJS('.linkBtn');
    clipboard2.on('success', function (e) {
		var url='';
        _alert({
			content:'金额复制成功，即将跳转并打开',
			time:3,
			end:function(){
				location.href=url;
			}
		});
    });
	
	var d_time= time*1;
	var timer=null;
	if(d_time>0){
		setTimer();
	}else{
		$('.time').html('订单已超时');
	}
	
	function setTimer(){
	    
	    //生成二维码
        objQrCode = new QRCode('show_qrcode', {
            render: "canvas",
            text: payUrl,
            width: 210,
            height: 210,
            colorDark: '#000000',
            colorLight: '#ffffff',
            correctLevel: QRCode.CorrectLevel.L
        });
        
		if(timer){
			clearInterval(timer);
		}
		var d_time_flag=secTrans(d_time);
		$('.timeBox').html('支付剩余有效时间'+d_time_flag).css({opacity:1});
		timer=setInterval(function(){
			d_time--;
			if(d_time<0){
				location.reload();
				clearInterval(timer);
			}
			var d_time_flag=secTrans(d_time);
			$('.timeBox').html('支付剩余有效时间'+d_time_flag).css({opacity:1});
		},1000);
	}
	
	function secTrans(sec){
		var d_min=Math.floor(sec/60);
		var d_sec=sec%60;
		if(d_min<0){
			d_min=0;
		}
		if(d_min<10){
			d_min='0'+d_min;
		}
		if(d_sec<0){
			d_sec=0;
		}
		if(d_sec<10){
			d_sec='0'+d_sec;
		}
		var d_time_flag=d_min+':'+d_sec;
		return d_time_flag;
	}
	
	
	$('body').on('click','.qrcode',function(){
		var obj=$(this);
		var ma_qrcode=obj.find('img').attr('src');
		layer.open({
			content:'<div style="width:100%;text-align:center;"><img src="'+ma_qrcode+'"/></div>',
			style:'width:80%',
			btn:['关闭'],
			yes:function(idx){
				layer.close(idx);
			}
		});
	});
	
	
	$('.timeBox').on('click',function(){
		var obj=$(this);
		var osn= orderNo;
		layer.open({
			//title:'',
			content:'如果您已支付请确定提交',
			style:'width:62%',
			btn:['确定','取消'],
			yes:function(idx){
				layer.close(idx);
				ajax({
					url:global.appurl+'c=Pay&a=infoAct',
					data:{osn:osn},
					success:function(json){
						if(json.code!=1){
							_alert(json.msg);
							return;
						}
						_alert({
							content:json.msg,
							end:function(){
								location.reload();
							}
						});
					}
				});
			}
		});
	});
	
});
</script>
