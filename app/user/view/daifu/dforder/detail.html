<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-amount"  class="form-control" readonly name="row[amount]" type="text" value="{$row.amount}">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bank_user')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bank_user" class="form-control" readonly name="row[bank_user]" type="text" value="{$row.bank_user}">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bank_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bank_number"  class="form-control" readonly name="row[bank_number]" type="text" value="{$row.bank_number}">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bank_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bank_type" class="form-control" readonly name="row[bank_type]" type="text" value="{$row.bank_type}">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">出款备注:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-outbank" data-rule="required" class="form-control" name="row[outbank]" type="text" value="">
        </div>
    </div>
    
    <div class="form-group">
        
        <label class="control-label col-xs-3 col-sm-2">支付宝扫:</label>
        <div class="col-xs-3 col-sm-3">
            <div id="zfburl" style="width:150px;height:150px"></div>
        </div>
        
    </div>
    
    <div class="form-group">
        
    </div>
    
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="button" class="btn btn-success btn-embossed" id="submitbtn">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
