<div class="panel panel-default panel-intro">


  <div class="panel-body">
    <div id="myTabContent" class="tab-content">
      <div class="tab-pane fade active in" id="one">
        <div class="widget-body no-padding">
          <div id="toolbar" class="toolbar">
            {:build_toolbar('refresh')}
          </div>
          <table id="myacctable" class="table table-striped table-bordered table-hover table-nowrap"
                 width="100%">
          </table>
        </div>
      </div>

    </div>
  </div>
</div>

<style>
  .example {
    height:100%;position: relative;
  }
  .example > span {
    position:absolute;left:15px;top:15px;
  }
</style>

<script id="itemtpl" type="text/html">
  <!--
  如果启用了templateView,默认调用的是itemtpl这个模板，可以通过设置templateFormatter来修改
  在当前模板中可以使用三个变量(item:行数据,i:当前第几行,data:所有的行数据)
  此模板引擎使用的是art-template的native,可参考官方文档
  -->

  <div class="col-sm-4 col-md-3">
    <!--下面四行是为了展示随机图片和标签，可移除-->
    <div class="thumbnail example">
      <!--<span class="btn btn-<%=label%>">ID:<%=item.id%></span>-->
      <div class="caption">
        <h3><%=item.acc.name?item.acc.name:'无'%></h3>
        <p >通道编码:<%=item.acc_code%> | 费率:<%=item.rate%></p>
        <p >今日金额:<%=item.today_suc_amount%> | 成率:<%=item.today_success_rate%></p>
        <p >昨日金额:<%=item.yesterday_suc_amount%></p>
        <p>
          <!--详情的事件需要在JS中手动绑定-->
          <a href="#" class="btn btn-primary btn-success btn-qrcodemanage" data-id="<%=item.id%>"><i class="fa fa-pencil"></i>账号管理</a>

          <!--如果需要响应编辑或删除事件，可以给元素添加 btn-edit或btn-del的类和data-id这个属性值-->
          <!--<a href="#" class="btn btn-primary btn-edit" data-id="<%=item.id%>"><i class="fa fa-pencil"></i> 编辑</a>
          <a href="#" class="btn btn-danger btn-del" data-id="<%=item.id%>"><i class="fa fa-times"></i> 删除</a>-->
          <!--<span class="pull-right" style="margin-top:10px;">
                        &lt;!&ndash;如果需要多选操作，请确保有下面的checkbox元素存在,可移除&ndash;&gt;
              <input name="checkbox" data-id="<%=item.id%>" type="checkbox" />
          </span>-->

        </p>
      </div>
    </div>
  </div>
</script>
