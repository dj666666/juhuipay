<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
  <div class="form-group">
    <div class="col-xs-12 col-sm-8">
      <input id="c-acc_code" data-rule="required" class="form-control" name="row[acc_code]" type="hidden" value="{$acc_code}">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">APPID:</label>
    <div class="col-xs-12 col-sm-8">
      <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="" placeholder="">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">支付宝公钥:</label>
    <div class="col-xs-12 col-sm-8">
            <textarea id="c-xl_cookie" class="form-control" name="row[xl_cookie]"  value=""></textarea> 
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">应用私钥:</label>
    <div class="col-xs-12 col-sm-8">
            <textarea id="c-cookie" class="form-control" name="row[cookie]"  value=""></textarea> 
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">每日笔数上限:</label>
    <div class="col-xs-12 col-sm-8">
      <input id="c-max_order_num" data-rule="required" class="form-control" name="row[max_order_num]" type="text" placeholder="0为不限，达到后自动关停该码">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">每日金额上限:</label>
    <div class="col-xs-12 col-sm-8">
      <input id="c-max_money" data-rule="required" class="form-control" name="row[max_money]" type="text" placeholder="0为不限，达到后自动关停该码">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">拉单间隔/秒:</label>
    <div class="col-xs-12 col-sm-8">
      <input id="c-qrcode_interval" data-rule="required" class="form-control" name="row[qrcode_interval]" type="text" placeholder="拉单后下一单得等这个间隔才能再拉起，0为不限">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
    <div class="col-xs-12 col-sm-8">
      <input id="c-remark" class="form-control" name="row[remark]" type="text" value="">
    </div>
  </div>

  <div class="form-group layer-footer">
    <label class="control-label col-xs-12 col-sm-2"></label>
    <div class="col-xs-12 col-sm-8">
      <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
      <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
    </div>
  </div>
</form>
