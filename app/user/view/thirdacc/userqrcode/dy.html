<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
  <div class="form-group">
    <div class="col-xs-12 col-sm-8">
      <input id="c-acc_code" data-rule="required" class="form-control" name="row[acc_code]" type="hidden" value="{$acc_code}">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
    <div class="col-xs-12 col-sm-8">
      <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="" placeholder="别名随便填用于你自己区分码">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">Uid:</label>
    <div class="col-xs-12 col-sm-8">
      <input id="c-zfb_pid" data-rule="required" class="form-control" name="row[zfb_pid]" type="text" value="" placeholder="抖音uid">
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Pay_url')}:</label>
    <div class="col-xs-12 col-sm-8">
      <input id="c-pay_url" class="form-control" name="row[pay_url]" type="text" value="" placeholder="抖音短链">
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Image')}:</label>
    <div class="col-xs-12 col-sm-8">
      <div class="input-group">
        <input id="c-image" class="form-control" size="50" name="row[image]" type="text" value="" placeholder="上传抖音二维码">
        <div class="input-group-addon no-border no-padding">
          <span><button type="button" id="plupload-image" class="btn btn-danger plupload" data-input-id="c-image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
        </div>
        <span class="msg-box n-right" for="c-image"></span>
      </div>
      <ul class="row list-inline plupload-preview" id="p-image"></ul>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">每日笔数上限:</label>
    <div class="col-xs-12 col-sm-8">
      <input id="c-max_order_num" data-rule="required" class="form-control" name="row[max_order_num]" type="text" placeholder="0为不限，达到后自动关停该码">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">每日金额上限:</label>
    <div class="col-xs-12 col-sm-8">
      <input id="c-max_money" data-rule="required" class="form-control" name="row[max_money]" type="text" placeholder="0为不限，达到后自动关停该码">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">拉单间隔/秒:</label>
    <div class="col-xs-12 col-sm-8">
      <input id="c-qrcode_interval" data-rule="required" class="form-control" name="row[qrcode_interval]" type="text" placeholder="拉单后下一单得等这个间隔才能再拉起，0为不限">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
    <div class="col-xs-12 col-sm-8">
      <input id="c-remark" class="form-control" name="row[remark]" type="text" value="">
    </div>
  </div>

  <div class="form-group layer-footer">
    <label class="control-label col-xs-12 col-sm-2"></label>
    <div class="col-xs-12 col-sm-8">
      <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
      <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
    </div>
  </div>
</form>
