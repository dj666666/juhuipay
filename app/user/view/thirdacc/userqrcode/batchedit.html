<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_third_hx')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="isthirdhxList" item="vo"}
            <label for="row[is_third_hx]-{$key}"><input id="row[is_third_hx]-{$key}" name="row[is_third_hx]" type="radio" value="{$key}" {in name="key" value="$row.is_third_hx"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">通道类型:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-acc_code" class="form-control selectpicker" name="row[acc_code]">
                <option></option>
                {foreach name="accList" item="vo"}
                
                <option value="{$key}" >{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">选择主体:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-zhuti_id" class="form-control selectpicker" name="row[zhuti_id]">
                <option></option>
                {foreach name="zhuti_list" item="vo"}
                <option value="{$key}" {in name="key" value="0"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    
    <!--<div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">每日笔数上限:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-max_order_num" data-rule="required" class="form-control" name="row[max_order_num]" type="text" placeholder="0为不限，无论成功失败，达到该笔数后自动关停该码">
        </div>
    </div>-->
    
     <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">每日成功笔数:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-success_order_num" class="form-control" name="row[success_order_num]" type="text" placeholder="0为不限，成功笔数达到后自动关停该码">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">每日失败笔数:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fail_order_num" class="form-control" name="row[fail_order_num]" type="text" placeholder="0为不限，失败笔数达到后自动关停该码">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">每日限额:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-max_money" class="form-control" name="row[max_money]" type="text" placeholder="0为不限，成功金额达到后自动关停该码">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">单笔最大金额:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_max_amount" class="form-control" name="row[order_max_amount]" type="text" placeholder="0为不限，该码单笔可进单金额">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">单笔最小金额:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_min_amount" class="form-control" name="row[order_min_amount]" type="text" placeholder="0为不限，该码单笔可进单金额">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">拉单间隔/秒:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-qrcode_interval" class="form-control" name="row[qrcode_interval]" type="text" placeholder="拉单后下一单得等这个间隔才能再拉起，0为不限">
        </div>
    </div>
    
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
