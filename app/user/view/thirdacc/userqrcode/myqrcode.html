<div class="panel panel-default panel-intro">

  <div class="panel-heading">
    {:build_heading(null,FALSE)}

    <h2>{$acc_name}</h2>

    <ul class="nav nav-tabs" data-field="status">
      <li class="active"><a href="#t-all" data-value="" data-toggle="tab">{:__('All')}</a></li>
      {foreach name="statusList" item="vo"}
      <li><a href="#t-{$key}" data-value="{$key}" data-toggle="tab">{$vo}</a></li>
      {/foreach}
    </ul>
  </div>


  <div class="panel-body">
    <div id="myTabContent" class="tab-content">
      <div class="tab-pane fade active in" id="one">
        <div class="widget-body no-padding">
          <div id="toolbar" class="toolbar">
            <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
            <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('thirdacc/userqrcode/add')?'':'hide'}" title="{:__('Add')}" ><i class="fa fa-plus"></i> {:__('Add')}</a>
            <!--<a href="javascript:;" class="btn btn-success btn-edit btn-disabled disabled {:$auth->check('thirdacc/userqrcode/edit')?'':'hide'}" title="{:__('Edit')}" ><i class="fa fa-pencil"></i> {:__('Edit')}</a>-->
            <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('thirdacc/userqrcode/del')?'':'hide'}" title="{:__('Delete')}" ><i class="fa fa-trash"></i> {:__('Delete')}</a>
            <!--{eq name="acc_code" value="1028"}
                <a href="javascript:;" class="btn btn-danger btn-import {:$auth->check('thirdacc/userqrcode/import')?'':'hide'}" title="{:__('Import')}" id="btn-import-file" data-url="ajax/upload" data-mimetype="csv,xls,xlsx" data-multiple="false"><i class="fa fa-upload"></i>gmm导入</a>
                <a href="exportdemo" class="btn btn-success {:$auth->check('thirdacc/userqrcode/exportdemo')?'':'hide'}">导入模板下载</a>
            {/eq}-->
            
            <a href="javascript:;" class="btn btn-danger btn-import {:$auth->check('thirdacc/userqrcode/import')?'':'hide'}" title="{:__('Import')}" id="btn-import-file" data-url="ajax/upload" data-mimetype="csv,xls,xlsx" data-multiple="false"><i class="fa fa-upload"></i>导入</a>
            <a href="/user/thirdacc.userqrcode/exportdemo" class="btn btn-success {:$auth->check('thirdacc/userqrcode/exportdemo')?'':'hide'}">导入模板下载</a>
                
            
            <a href="javascript:;" class="btn btn-info btn-batchedit btn-disabled disabled {:$auth->check('user/user/bandmch')?'':'hide'}" title="一键配置" >一键配置</a>
            <!--<a href="javascript:;" class="btn btn-danger btn-batch-turn-on {:$auth->check('user/user/bandmch')?'':'hide'}" title="一键开启" >开启</a>
            <a href="javascript:;" class="btn btn-warning btn-batch-turn-off {:$auth->check('user/user/bandmch')?'':'hide'}" title="一键关闭" >关闭</a>-->

            <div class="dropdown btn-group {:$auth->check('thirdacc/userqrcode/multi')?'':'hide'}">
              <a class="btn btn-primary btn-more dropdown-toggle btn-disabled disabled" data-toggle="dropdown"><i class="fa fa-cog"></i> {:__('More')}</a>
              <ul class="dropdown-menu text-left" role="menu">
                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=1"><i class="fa fa-eye"></i>开启</a></li>
                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=0"><i class="fa fa-eye-slash"></i>关闭</a></li>
              </ul>
            </div>

            <a href="javascript:;" class="btn btn-success">
                <span class="extend">
                    开启数量：<span id="on_count"></span>
                </span>
            </a>

            <a href="javascript:;" class="btn btn-info">
                <span class="extend">
                    关闭数量：<span id="off_count"></span>
                </span>
            </a>
            
            <a href="javascript:;" class="btn btn-danger btn-orderrefund btn-disabled disabled {:$auth->check('order.order/orderRefund')?'':'hide'}" title="订单退款" >订单退款</a>
          </div>
          <table id="myqrcodetable" class="table table-striped table-bordered table-hover table-nowrap"
                 data-operate-edit="{:$auth->check('thirdacc/userqrcode/edit')}"
                 data-operate-del="{:$auth->check('thirdacc/userqrcode/del')}"
                 width="100%">
          </table>
        </div>
      </div>

    </div>
  </div>
</div>
