<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('AccType')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-acc_code" data-rule="required" class="form-control selectpicker" name="row[acc_code]">
                {foreach name="accList" item="vo"}
                <option value="{$key}" {in name="key" value="$row.acc_code"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">选择主体:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-zhuti_id" class="form-control selectpicker" name="row[zhuti_id]">
                {foreach name="zhuti_list" item="vo"}
                <option value="{$key}" {in name="key" value="$row.zhuti_id"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="typeList" item="vo"}
            <label for="row[type]-{$key}"><input id="row[type]-{$key}" name="row[type]" type="radio" value="{$key}" {in name="key" value="$row.type"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">appid:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-auth_app_id"  class="form-control" name="row[auth_app_id]" type="text" value="{$row.auth_app_id|htmlentities}" placeholder="支付宝应用的appid">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">支付宝公钥:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-xl_cookie" class="form-control" name="row[xl_cookie]" cols="30" rows="6">{$row.xl_cookie|htmlentities}</textarea>
        </div>
    </div>
    
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Android_key')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-android_key" data-rule="required" class="form-control" name="row[android_key]" type="text" value="{$row.android_key|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pay_url')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pay_url" class="form-control" name="row[pay_url]" type="text" value="{$row.pay_url|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">名片链接:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-business_url" class="form-control" name="row[business_url]" type="text" value="{$row.business_url|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-image" class="form-control" size="50" name="row[image]" type="text" value="{$row.image|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-image" class="btn btn-danger plupload" data-input-id="c-image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <!--<span><button type="button" id="fachoose-image" class="btn btn-primary fachoose" data-input-id="c-image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>-->
                </div>
                <span class="msg-box n-right" for="c-image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-image"></ul>
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Zfb_pid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-zfb_pid"  class="form-control" name="row[zfb_pid]" type="text" value="{$row.zfb_pid|htmlentities}">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">每日笔数:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-max_order_num" class="form-control" name="row[max_order_num]" type="text" value="{$row.max_order_num|htmlentities}">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">每日成功笔数:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-success_order_num" class="form-control" name="row[success_order_num]" type="text" value="{$row.success_order_num|htmlentities}" placeholder="0为不限，成功笔数达到后自动关停该码">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">每日失败笔数:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fail_order_num" class="form-control" name="row[fail_order_num]" type="text" value="{$row.fail_order_num|htmlentities}">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">每日限额:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-max_money" class="form-control" name="row[max_money]" type="text" value="{$row.max_money|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">单笔最大金额:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_max_amount" class="form-control" name="row[order_max_amount]" type="text" value="{$row.order_max_amount|htmlentities}" placeholder="0为不限，该码单笔可进单金额">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">单笔最小金额:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_min_amount" class="form-control" name="row[order_min_amount]" type="text" value="{$row.order_min_amount|htmlentities}" placeholder="0为不限，该码单笔可进单金额">
        </div>
    </div>

    <!--<div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">拉单间隔/秒:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-qrcode_interval" class="form-control" name="row[qrcode_interval]" type="text" value="{$row.qrcode_interval|htmlentities}">
        </div>
    </div>-->
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">固定金额:</label>
        <div class="col-xs-12 col-sm-8">
            <dl class="fieldlist" data-name="gd_alipay_json" data-template="testtpl">
                <dd>
                    <ins>金额</ins>
                    <ins>链接</ins>
                </dd>
                <dd>
                        <a href="javascript:;" class="btn btn-sm btn-success btn-append"><i class="fa fa-plus"></i> 追加</a>
                </dd>
                <textarea name="gd_alipay_json" class="form-control hide" cols="30" rows="5">{$row.gd_alipay_json}</textarea>
            </dl>
            <!--定义模板，模板语法使用Art-Template模板语法-->
            <script type="text/html" id="testtpl">
                <dd class="form-inline">
                    <input type="text" name="row[<%=name%>][<%=index%>][amount]" class="form-control" value="<%=row.amount%>" size="10" placeholder="金额"> 
                    <input type="text" name="row[<%=name%>][<%=index%>][pay_url]" class="form-control" value="<%=row.pay_url%>" size="30" placeholder="链接"> 
                    <span class="btn btn-sm btn-danger btn-remove"><i class="fa fa-times"></i></span> <span class="btn btn-sm btn-primary btn-dragsort"><i class="fa fa-arrows"></i></span>
                </dd>
            </script>
        </div>
    </div>
    
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">迅雷userid:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-xl_user_id" class="form-control" name="row[xl_user_id]" type="text" value="{$row.xl_user_id|htmlentities}">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark" class="form-control" name="row[remark]" type="text" value="{$row.remark|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Tb_good_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tb_good_price" class="form-control" name="row[tb_good_price]" type="text" value="{$row.tb_good_price|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">token:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-token" class="form-control" name="row[token]" type="text" value="{$row.token|htmlentities}">
        </div>
    </div>
    <div class="form-group">
       <label class="control-label col-xs-12 col-sm-2">扫码配置:</label>
        <div class="col-xs-12 col-sm-8">
            <div id="configdiv" style="width:100px;height:100px"></div>
       </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">扫码获取支付宝uid:</label>
        <div class="col-xs-12 col-sm-8">
          <!--<img src='/assets/img/zfbpid.png' width="100px" height="100px" />-->
          <img src='/assets/img/zfbpidv2.jpg' width="100px" height="100px" />
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
