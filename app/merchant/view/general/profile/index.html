<style>
    .profile-avatar-container {
        position: relative;
        width: 100px;
        margin: 0 auto;
    }

    .profile-avatar-container .profile-user-img {
        width: 100px;
        height: 100px;
    }

    .profile-avatar-container .profile-avatar-text {
        display: none;
    }

    .profile-avatar-container:hover .profile-avatar-text {
        display: block;
        position: absolute;
        height: 100px;
        width: 100px;
        background: #444;
        opacity: .6;
        color: #fff;
        top: 0;
        left: 0;
        line-height: 100px;
        text-align: center;
    }

    .profile-avatar-container button {
        position: absolute;
        top: 0;
        left: 0;
        width: 100px;
        height: 100px;
        opacity: 0;
    }
</style>
<div class="row animated fadeInRight">
    <div class="col-md-4">
        <div class="box box-success">
            <div class="panel-heading">
                {:__('Profile')}
            </div>
            <div class="panel-body">

                <form id="update-form" role="form" data-toggle="validator" method="POST" action="{:url('general.profile/update')}">
                    {:input_token()}
                    <input type="hidden" id="c-avatar" name="row[avatar]" value="{$admin.avatar}"/>
                    <div class="box-body box-profile">

                        <div class="profile-avatar-container">
                            <img class="profile-user-img img-responsive img-circle plupload" src="{$admin.avatar|cdnurl}" alt="">
                            <div class="profile-avatar-text img-circle">{:__('Click to edit')}</div>
                            <button id="plupload-avatar" class="plupload" data-input-id="c-avatar"><i class="fa fa-upload"></i> {:__('Upload')}</button>
                        </div>

                        <h3 class="profile-username text-center">{$admin.username}</h3>

                        <div class="form-group">
                            <label for="username" class="control-label">{:__('Username')}:</label>
                            <input type="text" class="form-control" id="username" name="row[username]" value="{$admin.username}" disabled/>
                        </div>
                        <div class="form-group">
                            <label for="number" class="control-label">{:__('商户号')}:</label>
                            <input type="text" class="form-control" id="number" name="row[number]" value="{$admin.number}" disabled/>
                        </div>
                        <div class="form-group">
                            <label for="secret_key" class="control-label">{:__('密钥')}:</label>
                            <input type="text" class="form-control" id="secret_key" name="row[secret_key]" value="{$admin.secret_key}" disabled/>
                        </div>

                        <div class="form-group">
                            <label for="nickname" class="control-label">{:__('Nickname')}:</label>
                            <input type="text" class="form-control" id="nickname" name="row[nickname]" value="{$admin.nickname}" data-rule="required"/>
                        </div>
                        <div class="form-group">
                            <label for="old_password" class="control-label">{:__('旧密码')}:</label>
                            <input type="password" class="form-control" id="old_password" placeholder="{:__('Leave password blank if dont want to change')}" autocomplete="new-password" name="row[old_password]" value=""/>
                        </div>
                        <div class="form-group">
                            <label for="password" class="control-label">{:__('Password')}:</label>
                            <input type="password" class="form-control" id="password" placeholder="{:__('Leave password blank if dont want to change')}" autocomplete="new-password" name="row[password]" value="" data-rule="password"/>
                        </div>
                        <div class="form-group">
                            <label for="old_pay_password" class="control-label">{:__('旧支付密码密码')}:</label>
                            <input type="password" class="form-control" id="old_pay_password" placeholder="{:__('Leave password blank if dont want to change')}" autocomplete="new-password" name="row[old_pay_password]" value=""/>
                        </div>
                        <div class="form-group">
                            <label for="pay_password" class="control-label">{:__('支付密码')}:</label>
                            <input type="password" class="form-control" id="pay_password" placeholder="{:__('Leave password blank if dont want to change')}" autocomplete="new-password" name="row[pay_password]" value="" data-rule="password"/>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">{:__('Submit')}</button>
                            <button type="reset" class="btn btn-default">{:__('Reset')}</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
