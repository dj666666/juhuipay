<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Username')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-username" data-rule="required" class="form-control" readonly name="row[username]" type="text" value="{$row.username|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Min_money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-min_money" data-rule="required" class="form-control" name="row[min_money]" type="text" value="{$row.min_money|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Max_money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-max_money" data-rule="required" class="form-control" name="row[max_money]" type="text" value="{$row.max_money|htmlentities}">
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Rate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rate" data-rule="required" class="form-control" name="row[rate]" type="text" value="{$row.rate|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Add_Money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-add_money" data-rule="required" class="form-control" name="row[add_money]" type="text" value="{$row.add_money|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('DiyRate')}:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">
                {foreach name="diyRateList" item="vo"}
                <label for="row[is_diy_rate]-{$key}"><input id="row[is_diy_rate]-{$key}" name="row[is_diy_rate]" type="radio" value="{$key}" {in name="key" value="$row.is_diy_rate"}checked{/in} /> {$vo}</label>
                {/foreach}
            </div>

        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">自定义费率说明:</label>
        当选择为自定义费率，则走以下设置，否则走上面统一费率</br>
        自定义费率例子：1-100(不包含1,包含100)，100-200(包含100，不包含200)，以此类推
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">自定义费率:</label>
        <div class="col-xs-12 col-sm-8">
            <dl class="fieldlist" data-template="basictpl" data-name="row[basic]">
                <dd>
                    <ins>起始金额</ins>
                    <ins>结束金额</ins>
                    <ins>费率</ins>
                    <ins>单笔加</ins>
                </dd>
                <dd><a href="javascript:;" class="btn btn-sm btn-success btn-append"><i class="fa fa-plus"></i> {:__('Append')}</a></dd>
                <!--请注意 dd和textarea间不能存在其它任何元素，实际开发中textarea应该添加个hidden进行隐藏-->
            </dl>
            <script id="basictpl" type="text/html">
                <dd class="form-inline">
                    <ins><input type="text" name="<%=name%>[<%=index%>][start_amount]" class="form-control" value="<%=row.start_amount%>"
                                placeholder="起始金额" size="8"/></ins>
                    <ins><input type="text" name="<%=name%>[<%=index%>][end_amount]" class="form-control" value="<%=row.end_amount%>"
                                placeholder="结束金额"/></ins>
                    <ins><input type="text" name="<%=name%>[<%=index%>][rate]" class="form-control" value="<%=row.rate%>"
                                placeholder="费率"/></ins>
                    <ins><input type="text" name="<%=name%>[<%=index%>][add_amount]" class="form-control" value="<%=row.add_amount%>"
                                placeholder="单笔加"/></ins>
                    <!--下面的两个按钮务必保留-->
                    <span class="btn btn-sm btn-danger btn-remove"><i class="fa fa-times"></i></span>
                    <span class="btn btn-sm btn-primary btn-dragsort"><i class="fa fa-arrows"></i></span>
                </dd>
            </script>
        </div>
    </div>


    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
